<md-subheader class="campus-list-subheader md-whiteframe-2dp" ng-init="showFilters=false;">

    <div flex="none" class="campus-subheader-inner-div">Cursos dispon&iacute;veis</div>
    <div flex class="campus-subheader-inner-div text-right">


      <md-button ng-click="showFilters=!showFilters" class="campus-space-left-2 pull-right campus-subheader-button" ng-click="eClassCtrl.close()">
        <md-icon aria-label="account_circle" class="material-icons">
          tune
        </md-icon>
        Filtros
      </md-button>


      <div class="pull-right campus-space-right-2">

        </md-select>
      </div>


    </div>
  </div>
  <div class="campus-filters-pane" ng-class="{'campus-hidden' : !showFilters}">
    <div class="campus-filters-pane-inner">Filtro<br>Filtro<br>Filtro<br>Filtro</div>
  </div>
</md-subheader>
